name: Deploy Static Web App to Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          # <-- Aquí va el nombre exacto del secret que definiste en GitHub
          azure_static_web_apps_api_token: ${{ secrets.AZURE_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"        # Tus archivos estáticos están en la raíz
          api_location: ""         # Vacío si no tienes Azure Functions
          output_location: ""      # Vacío si no hay carpeta de build
          skip_app_build: true     # True porque no necesitas paso de build
